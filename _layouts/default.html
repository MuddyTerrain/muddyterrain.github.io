<!doctype html>
<html>
  {% include head.html %}
  <body>
    <div class="container">
      {% include header.html %}
      <div class="content-wrapper">
        {{ content }}
      </div>
      {% include footer.html %}
    </div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const headers = document.querySelectorAll('.wide-content h2, .wide-content h3, .wide-content h4');
    
    // The link icon SVG. It's clean and self-contained.
    const linkIconSvg = '<svg aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" fill="#007bff" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.45 6 13 6z"></path></svg>';

    headers.forEach(header => {
      let id = header.id;
      // If a header doesn't have an ID, create one from its text content
      if (!id) {
        id = header.textContent.trim().toLowerCase()
          .replace(/\s+/g, '-')           // Replace spaces with -
          .replace(/[^\w\-]+/g, '')       // Remove all non-word chars
          .replace(/\-\-+/g, '-');        // Replace multiple - with single -
        header.id = id;
      }
      
      const anchor = document.createElement('a');
      anchor.className = 'header-link-icon';
      anchor.href = '#' + id;
      anchor.innerHTML = linkIconSvg;
      anchor.setAttribute('aria-label', 'Link to this section');
      
      header.prepend(anchor); // Place the icon just before the header text
    });
  });
</script>

</body>
</html>
